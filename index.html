<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="JavaScript tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Gary Silas">
    <title>Quote Generator</title>
    <!-- CSS -->
    <link rel="icon" type="image/png" href="http://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Quote Container --------------------------------->
    <main class="quote-container" id="quoteContainer">

        <!-- Quote Text Container -->
        <div class="quote-text-container">
            <!-- Quote Icon -->
            <i class="fas fa-quote-left"></i>
            <!-- Quote Text -->
            <span id="quoteText"></span>
        </div>

        <!-- Quote Author -->
        <div class="quote-author">
            <!-- Quote Author Text -->
            <span id="quoteAuthorText"></span>
        </div>

        <!-- Buttons Container -->
        <div class="buttons-container">

            <!-- Twitter Button -->
            <button class="twitter-button" id="twitterBtn" title="Tweet This!">
                <!--  Twitter Icon -->
                <i class="fab fa-twitter"></i>
            </button>

            <!-- New Quote Button -->
            <button id="newQuoteBtn">New Quote</button>

        </div>

    </main>

    <!-- Spinning Loader --------------------------------->
    <div class="loader" id="loader"></div>

    <!-- JavaScript -------------------------------------->
    <script src="js/script.js"></script>

</body>
</html>
